name: Testing stuff

env:
  GITHUB_CONTEXT: ${{ toJson(github) }}
  COMMIT_MESSAGE: ${{toJson(github.event.commits.*.message)}}
on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        run: echo "${{env.GITHUB_CONTEXT}}"

      - name: commit message
        run: echo "${{env.COMMIT_MESSAGE}}"
